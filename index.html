<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serial Number Lookup</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 32px;
            width: 100%;
            max-width: 1000px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #64748b;
            font-size: 1.1rem;
            font-weight: 400;
        }

        .stats-card {
            background: linear-gradient(135deg, #f8fafc, #e2e8f0);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 24px;
            text-align: center;
            border: 1px solid rgba(226, 232, 240, 0.5);
        }

        .stats-number {
            font-size: 2rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 4px;
        }

        .stats-label {
            color: #64748b;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-section {
            margin-bottom: 32px;
        }

        .input-label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 12px;
            font-size: 1.1rem;
        }

        .textarea {
            width: 100%;
            min-height: 120px;
            padding: 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            font-family: 'JetBrains Mono', monospace;
            resize: vertical;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: white;
        }

        .button-group {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-bottom: 32px;
        }

        .btn {
            padding: 14px 24px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 120px;
            justify-content: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4);
        }

        .btn-outline {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-outline:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .table-container {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.07);
            border: 1px solid #e5e7eb;
            max-height: 60vh;
            overflow-y: auto;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table th {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 16px;
            text-align: left;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
            cursor: pointer;
            user-select: none;
            transition: background 0.2s ease;
        }

        .table th:hover {
            background: linear-gradient(135deg, #5a6fd8, #6b42a1);
        }

        .table td {
            padding: 14px 16px;
            border-bottom: 1px solid #f1f5f9;
            transition: background 0.2s ease;
        }

        .table tbody tr:hover {
            background: #f8fafc;
        }

        .table tbody tr:nth-child(even) {
            background: rgba(248, 250, 252, 0.5);
        }

        .sort-icon {
            margin-left: 8px;
            opacity: 0.7;
            transition: opacity 0.2s ease;
        }

        .sort-icon.active {
            opacity: 1;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(4px);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 20px;
            width: 95%;
            max-width: 1200px;
            max-height: 90vh;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
        }

        .modal-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 24px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .modal-close {
            background: none;
            border: none;
            color: white;
            font-size: 28px;
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background 0.2s ease;
        }

        .modal-close:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .modal-body {
            padding: 32px;
            max-height: calc(90vh - 120px);
            overflow-y: auto;
        }

        /* Loading Spinner */
        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(4px);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .loading.show {
            display: flex;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            color: white;
            margin-top: 16px;
            font-size: 1.1rem;
            font-weight: 500;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Status indicators */
        .status-found {
            color: #059669;
            font-weight: 600;
        }

        .status-not-found {
            color: #dc2626;
            font-weight: 600;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            .title {
                font-size: 2rem;
            }

            .button-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }

            .modal-content {
                width: 98%;
                margin: 1%;
            }

            .modal-body {
                padding: 20px;
            }

            .table th,
            .table td {
                padding: 12px 8px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Serial Number Lookup</h1>
            <p class="subtitle">Quickly find product information from serial numbers</p>
        </div>

        <div class="stats-card">
            <div class="stats-number" id="entryCount">0</div>
            <div class="stats-label">Total Serials Available</div>
        </div>

        <div class="input-section">
            <label class="input-label" for="serialInput">Enter Serial Numbers</label>
            <textarea 
                id="serialInput" 
                class="textarea" 
                placeholder="Enter serial numbers, one per line...&#10;Example:&#10;12345&#10;67890&#10;ABC123"
            ></textarea>
        </div>

        <div class="button-group">
            <button class="btn btn-primary" onclick="processSerialNumbers()">
                <span>üîç</span> Lookup
            </button>
            <button class="btn btn-secondary" onclick="exportToCSV()">
                <span>üìÑ</span> Export CSV
            </button>
            <button class="btn btn-secondary" onclick="exportToExcel()">
                <span>üìä</span> Export Excel
            </button>
            <button class="btn btn-outline" onclick="openDatabaseModal()">
                <span>üóÑÔ∏è</span> View Database
            </button>
        </div>

        <div class="table-container">
            <table class="table" id="resultTable">
                <thead>
                    <tr>
                        <th onclick="sortResultTable(0)">
                            Serial Number
                            <span class="sort-icon">‚ÜïÔ∏è</span>
                        </th>
                        <th onclick="sortResultTable(1)">
                            Product Number
                            <span class="sort-icon">‚ÜïÔ∏è</span>
                        </th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <!-- Database Modal -->
    <div id="databaseModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Database Content</h2>
                <button class="modal-close" onclick="closeDatabaseModal()">√ó</button>
            </div>
            <div class="modal-body">
                <div class="table-container">
                    <table class="table" id="databaseTable">
                        <thead>
                            <tr>
                                <th onclick="sortDatabaseTable(0)">
                                    Serial Number Range
                                    <span class="sort-icon">‚ÜïÔ∏è</span>
                                </th>
                                <th onclick="sortDatabaseTable(1)">
                                    Product Number
                                    <span class="sort-icon">‚ÜïÔ∏è</span>
                                </th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Modal -->
    <div id="loading" class="loading">
        <div style="text-align: center;">
            <div class="spinner"></div>
            <div class="loading-text" id="loadingText">Loading...</div>
        </div>
    </div>
    
    <script>
        let serialMapping = {};
        let currentResultSort = { column: -1, ascending: true };
        let currentDatabaseSort = { column: 0, ascending: true };
        
        // Show/hide loading
        function showLoading(text = 'Loading...') {
            document.getElementById('loadingText').textContent = text;
            document.getElementById('loading').classList.add('show');
        }

        function hideLoading() {
            document.getElementById('loading').classList.remove('show');
        }

        // Fetch JSON Data from Server
        async function fetchSerialData() {
            showLoading('Loading serial database...');
            try {
                const response = await fetch('https://raw.githubusercontent.com/mgiatrakis/serialNumberLookUp/refs/heads/main/product_numbers.json');
                serialMapping = await response.json();
                
                // Calculate total entries with better error handling
                let totalEntries = 0;
                for (const key in serialMapping) {
                    if (key.includes('-')) {
                        const parts = key.split('-');
                        const start = parseInt(parts[0]);
                        const end = parseInt(parts[1]);
                        
                        // Only add if both numbers are valid
                        if (!isNaN(start) && !isNaN(end) && end >= start) {
                            totalEntries += end - start + 1;
                        }
                    } else {
                        // Check if it's a valid number
                        const num = parseInt(key);
                        if (!isNaN(num)) {
                            totalEntries += 1;
                        }
                    }
                }
                
                // Fallback to object key count if calculation fails
                if (totalEntries === 0 || isNaN(totalEntries)) {
                    totalEntries = Object.keys(serialMapping).length;
                }
                
                // Animate number counting
                animateNumber(totalEntries);
                
            } catch (error) {
                console.error("Error fetching JSON:", error);
                document.getElementById('entryCount').textContent = 'Error';
            } finally {
                hideLoading();
            }
        }

        // Animate number counting
        function animateNumber(target) {
            const element = document.getElementById('entryCount');
            
            // Ensure target is a valid number
            if (isNaN(target) || target <= 0) {
                element.textContent = 'N/A';
                return;
            }
            
            let current = 0;
            const increment = Math.max(1, Math.floor(target / 50));
            const timer = setInterval(() => {
                current += increment;
                if (current >= target) {
                    current = target;
                    clearInterval(timer);
                }
                element.textContent = Math.floor(current).toLocaleString();
            }, 30);
        }

        // Function to find the product based on the serial number
        function findProduct(serialNumber) {
            const numericSerial = parseInt(serialNumber);
            if (isNaN(numericSerial)) return "Not Found";
            
            for (const key in serialMapping) {
                if (key.includes('-')) {
                    const [start, end] = key.split('-').map(Number);
                    if (numericSerial >= start && numericSerial <= end) {
                        return serialMapping[key];
                    }
                } else {
                    if (numericSerial === parseInt(key)) {
                        return serialMapping[key];
                    }
                }
            }
            return "Not Found";
        }

        // Function to process the serial numbers
        async function processSerialNumbers() {
            const input = document.getElementById('serialInput').value;
            const serialNumbers = input.split('\n').map(s => s.trim()).filter(s => s);
            
            if (serialNumbers.length === 0) {
                alert('Please enter at least one serial number.');
                return;
            }

            showLoading(`Processing ${serialNumbers.length} serial numbers...`);
            
            const tableBody = document.getElementById('resultTable').querySelector('tbody');
            tableBody.innerHTML = "";

            // Process with delay for better UX on large datasets
            for (let i = 0; i < serialNumbers.length; i++) {
                const serial = serialNumbers[i];
                const product = findProduct(serial);
                const statusClass = product === "Not Found" ? "status-not-found" : "status-found";
                
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${serial}</td>
                    <td class="${statusClass}">${product}</td>
                `;
                tableBody.appendChild(row);

                // Add delay every 100 items for responsiveness
                if (i % 100 === 0 && i > 0) {
                    await new Promise(resolve => setTimeout(resolve, 10));
                }
            }

            hideLoading();
        }

        // Export to CSV
        function exportToCSV() {
            const rows = document.querySelectorAll('#resultTable tbody tr');
            if (rows.length === 0) {
                alert('No data to export. Please perform a lookup first.');
                return;
            }

            let csvContent = "Serial Number,Product Number\n";
            rows.forEach(row => {
                const cols = row.querySelectorAll('td');
                const serial = cols[0].innerText.replace(/"/g, '""');
                const product = cols[1].innerText.replace(/"/g, '""');
                csvContent += `"${serial}","${product}"\n`;
            });

            downloadFile(csvContent, 'serial_numbers.csv', 'text/csv');
        }

        // Export to Excel
        function exportToExcel() {
            const rows = document.querySelectorAll('#resultTable tbody tr');
            if (rows.length === 0) {
                alert('No data to export. Please perform a lookup first.');
                return;
            }

            const data = [['Serial Number', 'Product Number']];
            rows.forEach(row => {
                const cols = row.querySelectorAll('td');
                data.push([cols[0].innerText, cols[1].innerText]);
            });

            const ws = XLSX.utils.aoa_to_sheet(data);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Serial Numbers");
            XLSX.writeFile(wb, "serial_numbers.xlsx");
        }

        // Download file helper
        function downloadFile(content, fileName, mimeType) {
            const blob = new Blob([content], { type: mimeType });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = fileName;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Modal functions
        function openDatabaseModal() {
            document.getElementById('databaseModal').style.display = 'block';
            populateDatabaseTable();
        }

        function closeDatabaseModal() {
            document.getElementById('databaseModal').style.display = 'none';
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('databaseModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }

        // Populate database table
        function populateDatabaseTable() {
            const tableBody = document.getElementById('databaseTable').querySelector('tbody');
            tableBody.innerHTML = "";
            
            const entries = Object.entries(serialMapping).map(([range, product]) => ({ range, product }));
            
            entries.sort((a, b) => {
                const [startA] = a.range.split('-').map(Number);
                const [startB] = b.range.split('-').map(Number);
                return startA - startB;
            });
            
            entries.forEach(entry => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${entry.range}</td>
                    <td>${entry.product}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Sort result table
        function sortResultTable(columnIndex) {
            const table = document.getElementById('resultTable');
            const tbody = table.querySelector('tbody');
            const rows = Array.from(tbody.querySelectorAll('tr'));
            
            if (rows.length === 0) return;

            const isAscending = currentResultSort.column === columnIndex ? !currentResultSort.ascending : true;
            currentResultSort = { column: columnIndex, ascending: isAscending };

            updateSortIcons('resultTable', columnIndex, isAscending);

            rows.sort((a, b) => {
                const cellA = a.cells[columnIndex].textContent.trim();
                const cellB = b.cells[columnIndex].textContent.trim();
                
                if (columnIndex === 0) {
                    const numA = parseInt(cellA) || 0;
                    const numB = parseInt(cellB) || 0;
                    return isAscending ? numA - numB : numB - numA;
                } else {
                    return isAscending ? cellA.localeCompare(cellB) : cellB.localeCompare(cellA);
                }
            });

            rows.forEach(row => tbody.appendChild(row));
        }

        // Sort database table
        function sortDatabaseTable(columnIndex) {
            const table = document.getElementById('databaseTable');
            const tbody = table.querySelector('tbody');
            const rows = Array.from(tbody.querySelectorAll('tr'));
            
            const isAscending = currentDatabaseSort.column === columnIndex ? !currentDatabaseSort.ascending : true;
            currentDatabaseSort = { column: columnIndex, ascending: isAscending };

            updateSortIcons('databaseTable', columnIndex, isAscending);

            rows.sort((a, b) => {
                const cellA = a.cells[columnIndex].textContent.trim();
                const cellB = b.cells[columnIndex].textContent.trim();
                
                if (columnIndex === 0) {
                    const [startA] = cellA.split('-').map(Number);
                    const [startB] = cellB.split('-').map(Number);
                    return isAscending ? startA - startB : startB - startA;
                } else {
                    return isAscending ? cellA.localeCompare(cellB) : cellB.localeCompare(cellA);
                }
            });

            rows.forEach(row => tbody.appendChild(row));
        }

        // Update sort icons
        function updateSortIcons(tableId, activeColumn, isAscending) {
            const table = document.getElementById(tableId);
            const headers = table.querySelectorAll('th .sort-icon');
            
            headers.forEach((icon, index) => {
                icon.classList.remove('active');
                if (index === activeColumn) {
                    icon.classList.add('active');
                    icon.textContent = isAscending ? '‚Üë' : '‚Üì';
                } else {
                    icon.textContent = '‚ÜïÔ∏è';
                }
            });
        }

        // Initialize on page load
        window.onload = fetchSerialData;

        // Add keyboard shortcut for lookup
        document.getElementById('serialInput').addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                processSerialNumbers();
            }
        });
    </script>
</body>
</html>
